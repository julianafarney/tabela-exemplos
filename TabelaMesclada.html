<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Colspan e Rowspan</title>
</head>
<body>

    <h2>Tabela com Colspan e Rowspan</h2>

    <table border="1">
        <tr>
            <th>Coluna 1</td>
            <th>Coluna 2</td>
            <th>Coluna 3</td>
        </tr>
        <tr>
            <td rowspan="2">Linha 2, Coluna 1 (mescla 2 linhas)</td>
            <td colspan="2">Linha 2, Coluna 2 e Coluna 3 (mescla 2 colunas)</td>
        </tr>
        <tr>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
        </tr>
        <tr>
            <td>Coluna 1</td>
            <td colspan="2">Coluna 2 e Coluna 3 (mescla 2 colunas)</td>
        </tr>
    </table>

</body>
</html>
