<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela</title>
</head>
<body>

    <h2>Tabela de Exemplo</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
                <th>Salário</th>
            </tr>
        </thead> 
        <tbody>
            <tr>
                <td>João</td>
                <td>30</td>
                <td>Engenheiro</td>
                <td>R$2.500</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>25</td>
                <td>Designer</td>
                <td>R$2.200</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>40</td>
                <td>Professor</td>
                <td>R$1.000</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">&nbsp</td>
            <th>R$5.700</th>
        </tfoot>
    </table>

</body>
</html>
